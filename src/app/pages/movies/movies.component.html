<div class="container">
    <div class="grid">
        <div class="col-6">
            <div class="p-fluid">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText  [(ngModel)]="searchValue" (change)="searchChanged();" />
                </span>
            </div>
        </div>
    </div>
  <div class="grid">
    <ng-container *ngFor="let movie of movies;">
        <div class="col-6 md:col-3 lg:col-3"><item [itemData]="movie"/></div>
    </ng-container>
  </div>
  <div>
    <p-paginator [rows]="20" [totalRecords]="10000" (onPageChange)="onPageChange($event)"></p-paginator>
</div>

</div>
