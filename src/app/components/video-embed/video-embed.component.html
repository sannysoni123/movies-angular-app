<ng-container [ngSwitch]="site">
  <ng-container *ngSwitchCase="'YouTube'">
    <iframe
      width="100%"
      height="315"
      [src]="videoUrl"
      [title]="name"
      frameborder="0"
      allowfullscreen
      allow="accelerometer; autoplay; clipboard-write; encrypted-media;"
    >
    </iframe>
  </ng-container>
  <ng-container *ngSwitchCase="'Vimeo'">
    <iframe
      [src]="videoUrl"
      width="100%"
      height="315"
      frameborder="0"
      title="name"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen
    ></iframe>
  </ng-container>
</ng-container>
